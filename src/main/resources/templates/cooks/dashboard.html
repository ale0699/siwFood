<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575d63;
        }
        .container {
            margin-left: 260px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .details {
            margin-bottom: 20px;
        }
        .details p {
            margin: 5px 0;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
		<a href="/">Home</a>
        <a href="/cook/dashboard">Dashboard</a>
        <a href="/cook/formAddRecipe">Add Recipe</a>
        <a href="/cook/recipes">Edit Recipes</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="container">
        <h1>Welcome to your dashboard, <span th:text="${cook.name}"></span>!</h1>
        
        <!-- Cook details -->
        <div class="details">
            <p>Name: <span th:text="${cook.name}"></span></p>
            <p>Surname: <span th:text="${cook.surname}"></span></p>
            <!-- Add more details if needed -->
        </div>
        
        <!-- Logout link -->
        <div style="text-align: center; margin-top: 20px;">
            <a th:href="@{/logout}" class="btn btn-secondary">Logout</a>
        </div>
    </div>
</body>
</html>
