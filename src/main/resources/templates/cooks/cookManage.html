<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cook.name} + ' ' + ${cook.surname}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?version6" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css?version7" rel="stylesheet">
    <link href="/css/style_cookManage.css?version7" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="image-logo">
                <a href="/">
                    <img src="/images/logo.png" alt="Logo">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/recipes}">Ricette</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cooks}">Cuochi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contacts}">Contatti</a>
                    </li>
                </ul>
            </div>
            <div th:if="${userDetails!=null}">
                <div class="user-info">
                    <span th:text="${userDetails.username}"></span>
                    <div class="dashboard-link">
                        <a th:href="@{'/'+${userRole}+'/dashboard'}" th:text="'Vai a dashboard '+${userRole}"></a>
                    </div>
                    <a th:href="@{/logout}">Effettua Logout</a>
                </div>
            </div>
            <div th:unless="${userDetails!=null}">
                <div class="user-info">
                    <a href="/login">Effettua Login</a>
                    <a href="/register">Registrati</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="container d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row mb-3 p-3">
                <div class="col">
                    <div class="row">
                        <img th:src="@{${cook.picture}}" class="imagePicture">
                        <h2 th:text="${cook.name} + ' ' +${cook.surname}"></h2>
                        <h5 th:text="${cook.dateBirth}"></h5>
                    </div>
                    <div class="row">
                        <a th:href="@{'/admin/cooks/remove/'+${cook.idCook}}">
                            <button type="button" class="btn btn-secondary text-center">Elimina Cuoco</button>
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="container form-container p-4">
                        <div class="row">
                            <h2 class="text-center">Modifica Cuoco</h2>
                        </div>
                        <div class="row text-center">
                            <form th:action="@{/admin/cooks/update}" th:object="${cook}" method="post">
                                <input type="hidden" th:field="${cook.idCook}" th:value="${cook.idCook}">
                                <input type="hidden" th:field="${cook.picture}" th:value="${cook.picture}">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput"
                                        placeholder="Nome" th:value="${cook.name}" th:field="${cook.name}">
                                    <label for="floatingInput">Nome Cuoco</label>
                                </div>
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="floatingInput" placeholder="Cognome" th:value="${cook.surname}" th:field="${cook.surname}">
									<label for="floatingInput">Cognome</label>
								</div>
                                <div class="form-floating mb-3">
									<input type="date" class="form-control" id="floatingInput" placeholder="Data di nascita" th:value="${cook.dateBirth}" th:field="${cook.dateBirth}" required>
									<label for="floatingInput">Data di nascita</label>
								</div>
                                <div class="form-floating mb-3" th:if="${cook.credentials!=null}">
									<input type="text" class="form-control" id="floatingInput" placeholder="Username" th:value="${cook.credentials.username}" th:field="${cook.credentials.username}" required>
									<label for="floatingInput">Username</label>
								</div>
                                <div class="form-floating mb-3" th:if="${cook.credentials!=null}">
									<input type="password" class="form-control" id="floatingInput" placeholder="Password" th:value="${cook.credentials.password}" th:field="${cook.credentials.password}" required>
									<label for="floatingInput">Password</label>
								</div>
                                <button type="submit" class="btn btn-secondary mt-4">Modifica</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer-container">
        <div class="upper-footer">
            <div class="upper-left">
                <img src="/images/logo.png" width="100" alt="Logo">
                <span class="site_name">Siw Food</span>
            </div>
            <div class="upper-right">
                <ul class="footer-links">
                    <li><a th:href="@{/}">Homepage</a></li>
                    <li><a th:href="@{/recipes}">Ricette</a></li>
                    <li><a th:href="@{/cooks}">Cuochi</a></li>
                    <li><a th:href="@{/about}">About</a></li>
                    <li><a th:href="@{/contacts}">Contatti</a></li>
                </ul>
            </div>
        </div>
        <div class="lower-footer">
            <div class="copyright">Â© 2024 Siw Food. All rights reserved.</div>
            <div class="social-links">
                <a href="https://it-it.facebook.com/"><img src="/images/facebook.png" alt="Facebook"></a>
                <a href="https://www.youtube.com/"><img src="/images/youtube.png" alt="Youtube"></a>
                <a href="https://www.instagram.com/"><img src="/images/instagram.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
