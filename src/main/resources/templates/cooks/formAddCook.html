<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Cuoco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?version6" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/style.css?version7" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-xxl">
            <div class="image-logo">
                <a href="/">
                    <img src="/images/logo.png" alt="Logo">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/recipes}">Ricette</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cooks}">Cuochi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contacts}">Contatti</a>
                    </li>
                </ul>
            </div>
            <div th:if="${userDetails!=null}">
				<div class="user-info">
					<span th:text="${userDetails.username}"></span>
					<div th:if="${userRole == 'admin'}">
						<a th:href="@{/admin/dashboard}">Vai a dashboard admin</a>
					</div>
					<div th:unless="${userRole == 'admin'}">
						<a th:href="@{/cook/dashboard}">Vai a dashboard cuoco</a>
					</div>
					<a th:href="@{/logout}">Effettua Logout</a>
				</div>
            </div>
            <div th:unless="${userDetails!=null}">
                <div class="user-info">
                    <a href="/login">Effettua Login</a>
                    <a href="/register">Registrati</a>
                </div>
            </div>
        </div>
    </nav>
    <section>
        <span>Aggiungi nuovo cuoco</span>
        <form th:object="${cook}" th:action="@{addCook}" method="post">
            <div>
                <label>Nome</label>
                <input type="text" th:field="${cook.name}" required>
            </div>
            <div>
                <label>Cognome</label>
                <input type="text" th:field="${cook.surname}" required>
            </div>
            <div>
                <label>Data di nascita</label>
                <input type="date" th:field="${cook.dateBirth}" required>
            </div>
            <div>
                <label>Fotografia</label>
                <input type="text" th:field="${cook.picture}">
            </div>
            <div>
                <button type="submit">Aggiungi cuoco</button>
            </div>
        </form>
    </section>
    <footer class="footer-container">
        <div class="upper-footer">
            <div class="upper-left">
                <img src="/images/logo.png" width="100" alt="Logo">
                <span class="site_name">Siw Food</span>
            </div>
            <div class="upper-right">
                <ul class="footer-links">
                    <li><a th:href="@{/}">Homepage</a></li>
                    <li><a th:href="@{/recipes}">Ricette</a></li>
                    <li><a th:href="@{/cooks}">Cuochi</a></li>
                    <li><a th:href="@{/about}">About</a></li>
                    <li><a th:href="@{/contacts}">Contatti</a></li>
                </ul>
            </div>
        </div>
        <div class="lower-footer">
            <div class="copyright">Â© 2024 Siw Food. All rights reserved.</div>
            <div class="social-links">
                <a href="https://it-it.facebook.com/"><img src="/images/facebook.png" alt="Facebook"></a>
                <a href="https://www.youtube.com/"><img src="/images/youtube.png" alt="Youtube"></a>
                <a href="https://www.instagram.com/"><img src="/images/instagram.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
