<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>About</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?version6" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="/css/style.css?version8" rel="stylesheet">
    <link href="/css/style_contacts.css?version8" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-lg fixed-top bg-dark border-bottom border-body" data-bs-theme="dark">
		<div class="container-fluid">
			<div class="image-logo">
				<a href="/">
					<img src="/images/logo.png" alt="Logo">
				</a>
			</div>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/}">Homepage</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/recipes}">Ricette</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/cooks}">Cuochi</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/about}">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/contacts}">Contatti</a>
					</li>
				</ul>
			</div>
			<div th:if="${userDetails!=null}">
				<div class="user-info">
					<span th:text="${userDetails.username}"></span>
					<div class="dashboard-link">
						<a th:href="@{'/'+${userRole}+'/dashboard'}" th:text="'Vai a dashboard '+${userRole}"></a>
					</div>
					<a th:href="@{/logout}">Effettua Logout</a>
				</div>
			</div>
			<div th:unless="${userDetails!=null}">
				<div class="user-info">
					<a href="/login">Effettua Login</a>
					<a href="/register">Registrati</a>
				</div>
			</div>
		</div>
	</nav>

    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <h5>Telefono: 06 00000000</h5>
                        <h5>Email: noreply@amministrazione.siwFood.com</h5>
                    </div>
                    <div class="row">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1248.4520155708376!2d12.482019361717315!3d41.90713433104898!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f6055a1677f31%3A0xc4ec7c373105cf26!2sVia%20del%20Babuino%2C%20119%2C%2000187%20Roma%20RM!5e0!3m2!1sit!2sit!4v1719528621696!5m2!1sit!2sit" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                <div class="col ms-4">
                    <div class="row">
                        <h2 class="text-center">Modulo di contatto</h2>
                    </div>
                    <div class="row">
                        <div class="contianer-sm form-container d-flex justify-content-center align-items-center">
                            <form th:action="@{/}" method="post">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingNome" placeholder="Nome">
                                    <label for="floatingNome">Nome</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingEmail" placeholder="Email">
                                    <label for="floatingEmail">Email</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Aggiungi un commento" id="floatingTextarea2" style="height: 100px"></textarea>
                                    <label for="floatingTextarea2">Aggiungi un commento</label>
                                  </div>
                                <div class="button text-center">
                                    <button type="submit" class="btn btn-primary">Invia</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


	<footer>
        <div class="container-fluid">
            <div class="container text-center">
                <div class="row upper-row align-items-center">
                    <div class="col">
                        <img src="/images/logo.png" width="170" height="170">
                    </div>
                    <div class="col">
                        <ul class="footer-nav">
                            <li class="item-footer-nav">
                                <a href="/">Homepage</a>
                            </li>
                            <li class="item-footer-nav">
                                <a th:href="@{/recipes}">Ricette</a>
                            </li>
							<li class="item-footer-nav">
                                <a th:href="@{/cooks}">Cuochi</a>
                            </li>
                            <li class="item-footer-nav">
                                <a th:href="@{/about}">About</a>
                            </li>
                            <li class="item-footer-nav">
                                <a th:href="@{/contacts}">Contatti</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row lower-row align-items-center">
                    <div class="col">
                        <span>&copy; 2024 Siw Food</span>
                    </div>
                    <div class="col">
                        <img class="img-footer" src="/images/facebook.png">
                        <img class="img-footer" src="/images/instagram.png">
                        <img class="img-footer" src="/images/youtube.png">
                    </div>
                </div>
            </div>
        </div>
    </footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
