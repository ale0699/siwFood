<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <a th:href="@{/}">
        <img src="/images/logo.png">
    </a>
    <a href="/login">Effettua Login</a><br>
    <a href="/recipes">Vedi tutte ricette</a><br>
    <a href="/formAddRecipe">Aggiungi Ricetta</a><br>
    <a href="/cooks">Vedi tutti cuochi</a><br>
    <div class="search_recipes">
        <span>Ricerca Ricetta</span>
        <form th:action="@{/searchRecipes}" method="get">
            <div>
                <label>Ricetta</label>
                <input type="text" name="nameRecipe">
            </div>
            <div>
                <button type="submit">Cerca</button>
            </div>
        </form>
    </div>
    <div class="search_recipes">
        <span>Ricerca Ricetta per ingrediente</span>
        <form th:action="@{/searchRecipesByIngredient}" method="get">
            <div>
                <label>Ingrediente</label>
                <input type="text" name="nameIngredient">
            </div>
            <div>
                <button type="submit">Cerca</button>
            </div>
        </form>
    </div>
</body>
</html>
