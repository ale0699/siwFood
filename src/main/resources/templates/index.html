<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
	<div>	
	    <a th:href="@{/}">
	        <img src="/images/logo.png" width="20%">
	    </a>
	</div>
	<div th:if="${userDetails!=null}">
        <span th:text="${userDetails.username}"></span>
        	<div th:if="${userDetails.username == 'admin'}">
				<a th:href="@{/admin/dashboard}">Vai a dashboard admin</a>
			</div>
        	<div th:unless="${userDetails.username == 'admin'}">
				<a th:href="@{/cook/dashboard}">Vai a dashboard cuoco</a>
			</div>
        <a th:href="@{/logout}">Effettua Logout</a>
    </div>
    <div th:unless="${userDetails!=null}">
        <a href="/login">Effettua Login</a><br>
    </div>
    <a href="/recipes">Vedi tutte ricette</a><br>
    <a href="/cooks">Vedi tutti cuochi</a><br>
    <div class="search_recipes">
        <span>Ricerca</span>
        <form th:action="@{/searchRecipes}" method="get">
            <div>
                <label>Ricetta</label>
                <input type="text" name="nameRecipe">
            </div>
            <div>
                <button type="submit">Cerca</button>
            </div>
        </form>
    </div>
    <div class="search_recipes">
        <span>Ricerca Ricetta per ingrediente</span>
        <form th:action="@{/searchRecipesByIngredient}" method="get">
            <div>
                <label>Ingrediente</label>
                <input type="text" name="nameIngredient">
            </div>
            <div>
                <button type="submit">Cerca</button>
            </div>
        </form>
    </div>
</body>
</html>
