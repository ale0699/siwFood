<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Aggiungi Ingrediente a '+ ${recipe.name}"></title>
</head>
<body>
	<div>	
	    <a th:href="@{/}">
	        <img src="/images/logo.png" width="20%">
	    </a>
	</div>
    <div>
        <h2 th:text="${recipe.name}"></h2>
        <p th:text="${recipe.description}"></p>
        <div th:if="${recipe.pictureRecipe != null && !recipe.pictureRecipe.isEmpty()}">
            <div th:each="picture : ${recipe.pictureRecipe}">
                <img th:src="${picture}">
            </div>
        </div>
        <div th:unless="${recipe.pictureRecipe != null && !recipe.pictureRecipe.isEmpty()}">
            Non ci sono immagini della ricetta
        </div>
    </div>
    <div class="ingredients">
        <div th:if="${ingredients!=null && !ingredients.isEmpty()}">
            <ul>
                <div th:each="ingredient : ${ingredients}">
                    <li><a th:href="@{'/recipesWithIngredient/' + ${ingredient.idIngredient}}"><span th:text="${ingredient.name} + ' ' + ${ingredient.quantity}"></a></li>
                </div>
            </ul>
        </div>
        <div th:unless="${ingredients!=null && !ingredients.isEmpty()}">
            Non ci sono ingredienti nella ricetta
        </div>
        <div>
            <div th:if="${userDetails.username == 'admin'}">

                <form th:action="@{'/admin/addIngredient/' + ${recipe.idRecipe}}" method="post" th:object="${ingredient}">
                
                    <div>
                        <label>Nome</label>
                        <input type="text" th:field="${ingredient.name}">
                    </div>
                    <div>
                        <label>Quantita</label>
                        <input type="text" th:field="${ingredient.quantity}">
                    </div>
                    <div>
                        <button type="submit">Aggiungi</button>
                    </div>
                </form>
            
            </div>
            <div th:unless="${userDetails.username == 'admin'}">
                <form th:action="@{'/cook/addIngredient/' + ${recipe.idRecipe}}" method="post" th:object="${ingredient}">
                
                    <div>
                        <label>Nome</label>
                        <input type="text" th:field="${ingredient.name}">
                    </div>
                    <div>
                        <label>Quantita</label>
                        <input type="text" th:field="${ingredient.quantity}">
                    </div>
                    <div>
                        <button type="submit">Aggiungi</button>
                    </div>
                </form>
            </div>
            <div>
                <a th:href="@{'/recipeDetails/' + ${recipe.idRecipe}}"><button>Termina Inserimento</button></a>
            </div>
        </div>
    </div>
</body>


</html>
