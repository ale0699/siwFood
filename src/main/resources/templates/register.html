<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registrazione Cuoco</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?version6" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="/css/style.css?version7" rel="stylesheet">
	<link href="/css/styleRegister.css?version7" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-lg fixed-top bg-dark border-bottom border-body" data-bs-theme="dark">
		<div class="container-fluid">
			<div class="image-logo">
				<a href="/">
					<img src="/images/logo.png" alt="Logo">
				</a>
			</div>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/}">Homepage</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/recipes}">Ricette</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/cooks}">Cuochi</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/about}">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/contacts}">Contatti</a>
					</li>
				</ul>
			</div>
			<div th:if="${userDetails!=null}">
				<div class="user-info">
					<span th:text="${userDetails.username}"></span>
					<div class="dashboard-link">
						<a th:href="@{'/'+${userRole}+'/dashboard'}" th:text="'Vai a dashboard '+${userRole}"></a>
					</div>
					<a th:href="@{/logout}">Effettua Logout</a>
				</div>
			</div>
			<div th:unless="${userDetails!=null}">
				<div class="user-info">
					<a href="/login">Effettua Login</a>
					<a href="/register">Registrati</a>
				</div>
			</div>
		</div>
	</nav>
	<section class="d-flex align-items-center justify-content-center">
		<div class="container">
			<div class="row mb-3 p-3">
				<div class="col">
					<div class="container form-container p-4">
						<div class="row">
							<h2 class="text-center">Registrati</h2>
						</div>
						<div class="row text-center">
							<form th:action="@{/register}" th:object="${cook}" method="post" enctype="multipart/form-data">
								<div class="error" th:if="${#fields.hasGlobalErrors()}">
									<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
								</div>
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="floatingInput" placeholder="Username" th:field="${cook.credentials.username}" required>
									<label for="floatingInput">Username</label>
								</div>
								<div class="form-floating mb-3">
									<input type="password" class="form-control" id="floatingInput" placeholder="Password" th:field="${cook.credentials.password}" required>
									<label for="floatingInput">Password</label>
								</div>
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="floatingInput" placeholder="Nome" th:field="${cook.name}">
									<label for="floatingInput">Nome</label>
								</div>
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="floatingInput" placeholder="Cognome" th:field="${cook.surname}">
									<label for="floatingInput">Cognome</label>
								</div>
                                <div class="form-floating mb-3">
									<input type="date" class="form-control" id="floatingInput" placeholder="Data di nascita" th:field="${cook.dateBirth}">
									<label for="floatingInput">Data di nascita</label>
								</div>
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Inserisci una fotografia</label>
                                    <input class="form-control" type="file" name="image-cook" id="formFile">
                                </div>
								<button type="submit" class="btn btn-secondary mt-4">Registrati</button>
							</form>
							<div class="login-link">
								<span>Hai gi√† un account? <a href="/login">Accedi</a></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer>
        <div class="container-fluid">
            <div class="container text-center">
                <div class="row upper-row align-items-center">
                    <div class="col">
                        <img src="/images/logo.png" width="170" height="170">
                    </div>
                    <div class="col">
                        <ul class="footer-nav">
                            <li class="item-footer-nav">
                                <a href="/">Homepage</a>
                            </li>
                            <li class="item-footer-nav">
                                <a th:href="@{/recipes}">Ricette</a>
                            </li>
							<li class="item-footer-nav">
                                <a th:href="@{/cooks}">Cuochi</a>
                            </li>
                            <li class="item-footer-nav">
                                <a th:href="@{/about}">About</a>
                            </li>
                            <li class="item-footer-nav">
                                <a th:href="@{/contacts}">Contatti</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row lower-row align-items-center">
                    <div class="col">
                        <span>&copy; 2024 Siw Food</span>
                    </div>
                    <div class="col">
                        <img class="img-footer" src="/images/facebook.png">
                        <img class="img-footer" src="/images/instagram.png">
                        <img class="img-footer" src="/images/youtube.png">
                    </div>
                </div>
            </div>
        </div>
    </footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
