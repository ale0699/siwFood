<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registrazione Cuoco</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?version6" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="/css/style.css?version7" rel="stylesheet">
	<link href="/css/styleRegister.css?version7" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-lg fixed-top bg-dark border-bottom border-body" data-bs-theme="dark">
		<div class="container-fluid">
			<div class="image-logo">
				<a href="/">
					<img src="/images/logo.png" alt="Logo">
				</a>
			</div>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/}">Homepage</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/recipes}">Ricette</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/cooks}">Cuochi</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/about}">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/contacts}">Contatti</a>
					</li>
				</ul>
			</div>
			<div th:if="${userDetails!=null}">
				<div class="user-info">
					<span th:text="${userDetails.username}"></span>
					<div class="dashboard-link">
						<a th:href="@{'/'+${userRole}+'/dashboard'}" th:text="'Vai a dashboard '+${userRole}"></a>
					</div>
					<a th:href="@{/logout}">Effettua Logout</a>
				</div>
			</div>
			<div th:unless="${userDetails!=null}">
				<div class="user-info">
					<a href="/login">Effettua Login</a>
					<a href="/register">Registrati</a>
				</div>
			</div>
		</div>
	</nav>

	<section>
		<div class="main-container container-fluid">
			<div class="registration-container d-flex flex-column">
				<form th:action="@{/register}" th:object="${cook}" method="post" enctype="multipart/form-data">
					<div class="registration-title">
						<h2>Registrati</h2>
					</div>
					<div class="error" th:if="${#fields.hasGlobalErrors()}">
						<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
					</div>
					<div class="registration-username">
						<input type="text" placeholder="Username" th:field="${cook.credentials.username}" required>
					</div>
					<div class="registration-password">
						<input type="password" placeholder="Password" th:field="${cook.credentials.password}" required>
					</div>
					<div class="registration-name">
						<input type="text" placeholder="Nome" th:field="*{name}" required>
					</div>
					<div class="registration-surname">
						<input type="text" placeholder="Cognome" th:field="*{surname}" required>
					</div>
					<div class="registration-dob">
						<label>Data Di Nascita</label>
						<input type="date" th:field="*{dateBirth}" required>
					</div>
					<div class="registration-photo">
						<label>Fotografia</label>
						<input type="file" name="image-cook" accept="image/*">
					</div>
					<div class="button">
						<button type="submit" class="btn btn-custom">Registrati</button>
					</div>
					<div class="login-link">
						<span>Hai gi√† un account? <a href="/login">Accedi</a></span>
					</div>
				</form>
			</div>
		</div>
	</section>
	<footer>
        <div class="container-fluid">
            <div class="container text-center">
                <div class="row upper-row align-items-center">
                    <div class="col">
                        <img src="/images/logo.png" width="170" height="170">
                    </div>
                    <div class="col">
                        <ul class="footer-nav">
                            <li class="item-footer-nav">
                                <a href="/">Homepage</a>
                            </li>
                            <li class="item-footer-nav">
                                <a th:href="@{/recipes}">Ricette</a>
                            </li>
							<li class="item-footer-nav">
                                <a th:href="@{/cooks}">Cuochi</a>
                            </li>
                            <li class="item-footer-nav">
                                <a th:href="@{/about}">About</a>
                            </li>
                            <li class="item-footer-nav">
                                <a th:href="@{/contacts}">Contatti</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row lower-row align-items-center">
                    <div class="col">
                        <span>&copy; 2024 Siw Food</span>
                    </div>
                    <div class="col">
                        <img class="img-footer" src="/images/facebook.png">
                        <img class="img-footer" src="/images/instagram.png">
                        <img class="img-footer" src="/images/youtube.png">
                    </div>
                </div>
            </div>
        </div>
    </footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
