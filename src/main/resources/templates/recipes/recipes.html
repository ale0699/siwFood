<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricette</title>
</head>

<body>
    <a th:href="@{/}">
        <img src="/images/logo.png">
    </a>
    <div th:if="${recipes != null && !recipes.isEmpty()}">
        <div>
            Ricette:
        </div>
        <ul>
            <div th:each="recipe: ${recipes}">
                <li>
                    <a th:href="@{'/recipeDetails/' + ${recipe.idRicetta} }"><span th:text="${recipe.nome}"></span></a>
                </li>
            </div>
        </ul>
    </div>
    <div th:unless="${recipes != null && !recipes.isEmpty()}">
        <span>Non ci sono ricette nel sistema</span>
    </div>
</body>

</html>
